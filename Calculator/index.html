<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "calculator-container">
        <span>Sebastian's Krazy Kaktus Kruncher</span>
        <div id = "display"></div>
        <div tabindex = "-1" class = "button-panel">
            <div class="numbers">
            <button type = "button" value = "7">7</button>
            <button type = "button" value = "8">8</button>
            <button type = "button" value = "9">9</button>
            <button type = "button" value = "4">4</button>
            <button type = "button" value = "5">5</button>
            <button type = "button" value = "6">6</button>
            <button type = "button" value = "1">1</button>
            <button type = "button" value = "2">2</button>
            <button type = "button" value = "3">3</button>
            <button type = "button" value = "0">0</button>
            <button type = "button" value = "memory-set">MS</button>
            <button type = "button" value = "memory-recall">MR</button>
            </div>
            <div class="options">
            <div class="operators">
            <button type = "button" value = "+">+</button>
            <button type = "button" value = "-">-</button>
            <button type = "button" value = "*">x</button>
            <button type = "button" value = "/">รท</button>
            </div>
            <div class="transformers">
            <button type = "button" value = "sign">(-)</button>
            <button type = "button" value = ".">.</button>
            <button type = "button" value = "Backspace">Delete</button>
            <button type = "button" value = "clear">AC</button>
            </div>
            </div>
            <button class="equals" type = "button" value = "=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
